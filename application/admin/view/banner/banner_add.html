<body>
  <section id="container" class="">
    <!--头部栏-->
    {include file="public/header"}
    <!--侧边栏-->
    {include file="public/sidebar"}
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <!-- page start-->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                新增 banner广告
              </header>
              <div class="panel-body">
                             <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" >
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">标题</label>
                                     <div class="col-lg-10">
                                         <input class="form-control" id="bn_title" name="bn_title"   placeholder="">
                                     </div>
                                 </div>

                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">内容</label>
                                     <div class="col-lg-10">
                                         <input class="form-control" id="bn_content" name="bn_content"   placeholder="">
                                     </div>
                                 </div>

                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">排序</label>
                                     <div class="col-lg-10">
                                         <input class="form-control" id="bn_order" name="bn_order" required placeholder="排序,数字最大的最先显示">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">幻灯图片</label>
                                     <div class="col-lg-10">
                                         <input type="file"   id="bn_img" name="bn_img" required>
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">跳转地址</label>
                                     <div class="col-lg-10">
                                         <input class="form-control"  name="bn_url" required placeholder="点击跳转的地址">
                                     </div>
                                 </div>
                                  <div class="form-group">
                                     <div class="col-lg-offset-2 col-lg-10">
                                         <button class="btn btn-danger" type="submit">提交</button>
                                     </div>
                                 </div>
                             </form>
                         </div>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
  </section>
  <!--尾部文件-->
  {include file="public/foot" /}
