<!--头部文件-->
{include file="public/head" /}

<body>
  <section id="container" class="">
    <!--头部栏-->
    {include file="public/header"}
    <!--侧边栏-->
    {include file="public/sidebar"}
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <!-- page start-->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                编辑 banner广告
              </header>
              <div class="panel-body">
                             <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" >
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">标题</label>
                                     <div class="col-lg-10">
                                         <input class="form-control" id="bn_title1" name="bn_title" value="{$list.bn_title}"   placeholder="">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">内容</label>
                                     <div class="col-lg-10">
                                         <input class="form-control" id="bn_content1" name="bn_content" value="{$list.bn_content}"   placeholder="">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">排序</label>
                                     <div class="col-lg-10">
                                         <input class="form-control" id="bn_order" name="bn_order" value="{$list.bn_order}" required placeholder="排序,数字最大的最先显示">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">幻灯图片</label>
                                     <div class="col-lg-10">
                                         <input type="file"   id="bn_img" name="bn_img" required>
                                         <br>
                                         {if condition="$list.bn_img!=''"}<img src="{$imgpath}{$list.bn_img}" height="150">{/if}
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">跳转地址</label>
                                     <div class="col-lg-10">
                                         <input class="form-control"  name="bn_url" value="{$list.bn_url}" required placeholder="点击跳转的地址">
                                     </div>
                                 </div>
                                  <div class="form-group">
                                     <div class="col-lg-offset-2 col-lg-10">
                                     <input type="hidden" id="id" name="id" value="{$list.bn_id}">
                                     <input type="hidden" id="page" name="page" value="{$page}">
                                         <button class="btn btn-danger" type="submit">提交</button>
                                     </div>
                                 </div>
                             </form>
                         </div>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
  </section>
  <!--尾部文件-->
  {include file="public/foot" /}
