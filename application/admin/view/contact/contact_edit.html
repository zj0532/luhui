<!--头部文件-->
{include file="public/head" /}

<body>
<section id="container" class="">
    <!--头部栏-->
    {include file="public/header"}
    <!--侧边栏-->
    {include file="public/sidebar"}
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script language="javascript">
        function checktj()
        {
            var $cont=UE.getEditor('editor').getContent();
            $("#editor1").val($cont);
            $("form").submit();
        }
    </script>
    <script type="text/javascript">

        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        var ue = UE.getEditor('editor');
        UE.delEditor('editor');
        var ue2 = UE.getEditor('editor2');
        // var ue3 = UE.getEditor('editor4');

    </script>
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            编辑联系我们
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" method="post" action="/admin/contactEdit" enctype="multipart/form-data" >
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">公司名称</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="cu_company"  name="cu_company"  value="{$data['cu_company']}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">联系人</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="cu_name" name="cu_name"  value="{$data['cu_name']}" placeholder="" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">座机</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="cu_seat" name="cu_seat"  value="{$data['cu_seat']}" placeholder="" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">手机</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="cu_phone" name="cu_phone"  value="{$data['cu_phone']}" placeholder="" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">传真</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="cu_chuanzhen" name="cu_chuanzhen"  value="{$data['cu_chuanzhen']}" placeholder="" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">邮箱</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="cu_email" name="cu_email"  value="{$data['cu_email']}" placeholder="" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">地址</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="cu_access" name="cu_access"  value="{$data['cu_access']}" placeholder="" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <input type="hidden" id="id" name="id" value="{$data['cu_id']}">
                                        <button class="btn btn-danger" type="button" id="contact_save" >保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!--尾部文件-->
{include file="public/foot" /}
