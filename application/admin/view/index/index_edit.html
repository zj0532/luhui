<!--头部文件-->
{include file="public/head" /}

<body>
  <section id="container" class="">
    <!--头部栏-->
    {include file="public/header"}
    <!--侧边栏-->
    {include file="public/sidebar"}
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <!-- page start-->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                编辑管理员
              </header>
              <div class="panel-body">
                 <form class="form-horizontal" role="form" method="post" action="/admin/indexEdit/{$userinfo.adm_id}">
                               <div class="form-group">
                                   <label class="col-lg-2 control-label">登陆用户名</label>
                                   <div class="col-lg-10">
                                       <input class="form-control" id="dengluming" name="dengluming" placeholder="登陆用户名" readonly value="{$userinfo.dengluming}">
                                   </div>
                               </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">密码</label>
                                     <div class="col-lg-10">
                                         <input class="form-control" id="mima" name="mima" placeholder="密码">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">真实姓名</label>
                                     <div class="col-lg-10">
                                         <input class="form-control" id="xingming" name="xingming" placeholder="真实姓名" value="{$userinfo.xingming}">
                                     </div>
                                 </div>
                                  <div class="form-group">
                                     <div class="col-lg-offset-2 col-lg-10">
                                     <input id="id" name="id" type="hidden" value="{$userinfo.adm_id}">
                                         <button class="btn btn-danger" type="button" id="admin_edit">提交</button>
                                     </div>
                                 </div>
                             </form>
              </div>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
  </section>
  <!--尾部文件-->
  {include file="public/foot" /}
