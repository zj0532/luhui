<!--头部文件-->
{include file="public/head" /}

<body>
  <section id="container" class="">
    <!--头部栏-->
    {include file="public/header"}
    <!--侧边栏-->
    {include file="public/sidebar"}
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <!-- page start-->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                利润提现
              </header>
              <div class="panel-body">
                             <form class="form-horizontal" role="form" method="post" action="/admcncp/liruntixian/{$list.0.td_id}">
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">商户名</label>
                                     <div class="col-lg-10">
                                       <input class="form-control"  readonly value="{$list.0.td_mingcheng}">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">利润余额</label>
                                     <div class="col-lg-10">
                                       <input class="form-control"  readonly value="{$list.0.td_lirunyue}">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">提现手续费</label>
                                     <div class="col-lg-10">
                                       <input class="form-control"  readonly value="{$list.0.td_tixianshouxufei}">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">利润提现金额</label>
                                     <div class="col-lg-10">
                                          <input name="tixianjine" id="tixianjine" class="form-control" placeholder="利润提现金额+提现手续费 必须 小于等于 利润余额，否则提现提交失败 ">
                                     </div>
                                 </div>
                                  <div class="form-group">
                                     <div class="col-lg-offset-2 col-lg-10">
                                     <input name="td_id" type="hidden" value="{$list.0.td_id}">
                                   {if condition="$errorstr"}
                                     <span style=" color:#F00">{$errorstr}</span>
                                   {/if}
                                         <button class="btn btn-danger" type="submit">提交</button>
                                     </div>
                                 </div>
                             </form>
                         </div>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
  </section>
  <!--尾部文件-->
  {include file="public/foot" /}
