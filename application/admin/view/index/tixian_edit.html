<!--头部文件-->
{include file="public/head" /}

<body>
  <section id="container" class="">
    <!--头部栏-->
    {include file="public/header"}
    <!--侧边栏-->
    {include file="public/sidebar"}
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <!-- page start-->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                新增用户
              </header>
              <div class="panel-body">
                             <form class="form-horizontal" role="form" method="post" action="/admcncp/tixianEdit/{$data.page}">
                               <div class="form-group">
                                   <label class="col-lg-2 control-label">商户ID</label>
                                   <div class="col-lg-10">
                                       <input class="form-control"  readonly value="{$info.bu_id}">
                                   </div>
                               </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">收款人姓名</label>
                                     <div class="col-lg-10">
                                       <input class="form-control"  readonly value="{$info.tx_shoukuanren}">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">银行名称</label>
                                     <div class="col-lg-10">
                                       <input class="form-control"  readonly value="{$info.tx_yhk_yhmc}">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">银行帐号</label>
                                     <div class="col-lg-10">
                                       <input class="form-control"  readonly value="{$info.tx_yhk_zh}">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">提现金额</label>
                                     <div class="col-lg-10">
                                       <input class="form-control"  readonly value="{$info.tx_jine}">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">提现前余额</label>
                                     <div class="col-lg-10">
                                       <input class="form-control"  readonly value="{$info.zjls_qian_yue}">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">提现后余额</label>
                                     <div class="col-lg-10">
                                       <input class="form-control"  readonly value="{$info.zjls_hou_yue}">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">实时余额</label>
                                     <div class="col-lg-10">
                                         <input class="form-control"  readonly value="{$info.bu_yue}">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">用户状态</label>
                                     <div class="col-lg-10">
                                         <input class="form-control"  readonly value='{if condition="$info.bu_status==0"}停用{elseif condition="$info.bu_status==1"}启用{/if}'>
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">审核状态</label>
                                     <div class="col-lg-10">
                                         <input class="form-control"  readonly value='{if condition="$info.bu_shenhe==0"}未注册完{elseif condition="$info.bu_shenhe==1"}待审核{elseif condition="$info.bu_shenhe==2"}审核通过{elseif condition="$info.bu_shenhe==3"}审核失败{/if}'>
                                     </div>
                                 </div>
                                 
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">申请时间</label>
                                     <div class="col-lg-10">
                                         <input class="form-control"  readonly value='{if condition="$info.tx_time"}{$info.tx_time|date="Y-m-d H:i:s",###}{/if}'>
                                     </div>
                                 </div>
                                 
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">提现状态</label>
                                     <div class="col-lg-10">
                                         <select class="form-control m-bot15" name="tx_zhuangtai_new">
                                              <option  value="0">待审核</option>
                                              <option  value="1">拒绝</option>
                                              <option  value="2">已支付</option>
                                          </select>
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="col-lg-2 control-label">拒绝原因</label>
                                     <div class="col-lg-10">
                                          <textarea name="tx_yuanyin" id="tx_yuanyin" class="form-control" cols="45" rows="5" placeholder="拒绝原因，给商户看为什么拒绝给商户提现的原因"></textarea>
                                     </div>
                                 </div>
                                  <div class="form-group">
                                     <div class="col-lg-offset-2 col-lg-10">
                                     <input name="tx_id" type="hidden" value="{$info.tx_id}">
                                     <input name="page" type="hidden" value="{$data.page}">
                                     <input name="tx_zhuangtai" type="hidden" value="{$info.tx_zhuangtai}">
                                     <input name="tx_user_id" type="hidden" value="{$info.tx_user_id}">
                                     {if condition="$info.tx_zhuangtai==0"}
                                         <button class="btn btn-danger" type="submit">提交</button>
                                      {/if}   
                                     </div>
                                 </div>
                             </form>
                         </div>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
  </section>
  <!--尾部文件-->
  {include file="public/foot" /}
