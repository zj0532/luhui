<!--头部文件-->
{include file="public/head" /}

<body>
<section id="container" class="">
    <!--头部栏-->
    {include file="public/header"}
    <!--侧边栏-->
    {include file="public/sidebar"}
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            新增产品展示
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" method="post" action="/admin/productAdd" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">标题</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="pd_title" name="pd_title"   placeholder="">
                                    </div>
                                </div>



                                <div class="form-group">
                                    <label class="col-lg-2 control-label">排序</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" id="pd_order" name="pd_order" required placeholder="排序,数字最大的最先显示">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">产品展示图片</label>
                                    <div class="col-lg-10">
                                        <input type="file"   id="pd_img" name="pd_img" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">内容</label>
                                    <div class="col-lg-10">
                                        <textarea class="form-control" id="pd_content" name="pd_content"  style="width: 100%;height: 100px"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-danger"  type="submit" >提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!--尾部文件-->
{include file="public/foot" /}
