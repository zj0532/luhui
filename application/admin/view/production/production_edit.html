<!--头部文件-->
{include file="public/head" /}

<body>
<section id="container" class="">
    <!--头部栏-->
    {include file="public/header"}
    <!--侧边栏-->
    {include file="public/sidebar"}
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script language="javascript">
        function checktj()
        {
            var $cont=UE.getEditor('editor').getContent();
            $("#editor1").val($cont);
            $("form").submit();
        }
    </script>
    <script type="text/javascript">

        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        var ue = UE.getEditor('editor');
        UE.delEditor('editor');
        var ue2 = UE.getEditor('editor2');
        // var ue3 = UE.getEditor('editor4');

    </script>
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            编辑产品展示
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" >
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">标题</label>
                                    <div class="col-lg-10">
                                        <textarea class="form-control"  name="pe_title"  style="width: 100%">{$result[0]['pe_title']}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">排序</label>
                                    <div class="col-lg-10">
                                        <input class="form-control" name="pe_order"  value="{$result[0]['pe_order']}" placeholder="排序,数字最大的最先显示" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">图片</label>
                                    <div class="col-lg-10">
                                        <input type="file"   id="pd_img" name="pe_img" required>
                                        <br>
                                        {if condition="$result[0]['pe_img']!=''"}<img src="{$imgpath}{$result[0]['pe_img']}" height="150">{/if}
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <input type="hidden" id="id" name="id" value="{$result[0]['pe_id']}">
                                        <input type="hidden" id="page" name="page" value="{$page}">
                                        <button class="btn btn-danger" type="submit" >提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!--尾部文件-->
{include file="public/foot" /}
