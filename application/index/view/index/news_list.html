{include file="public/header" /} {include file="public/head" /}
<div class="container bs-docs-container" style="text-align:center">

  <div class="row">
    <div class="col-md-12">
      <br>
      <br><br>
      <h3 href="#" style="margin-bottom: 0px">新闻资讯</h3>
      <img src="__STATIC__/www/img/widget.png" alt=""><br><br>

      <div class="miao_div">
          {volist name='news' id='vo'}
             <div class="xinxin_div2" >
              <div class="">
                  <div class="shijian_div">
                      <div class="shijian_riqi">
                          {$vo.ns_intime|date="d",###}
                      </div>
                      <div class="shijian_yuefen">
                          {$vo.ns_intime|date="Y-m",###}
                      </div>
                  </div>
                  <div class="xinwen_dd">
                      <a class="miaoshu" href="/news/{$vo.ns_id}">
                      <h3 style="height:25px;font-size:24px;font-family:MicrosoftYaHei;font-weight:bold;color:rgba(51,51,51,1);">{$vo.ns_title}</h3>
                          <div  class="Subtitle_list">
                              <h4>
                                  {$vo.ns_descript|substr=0,311}...
                              </h4>
                          </div>
                      </a>
                  </div>
              </div>
          </div>
          {/volist}
      </div>
        {$news->render()}
      <br><br>
      <br> <br>
    </div>
  </div>
</div>


{include file="public/foot" /}
